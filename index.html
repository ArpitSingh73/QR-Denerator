<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            margin:0;
            padding:0;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }
        body{
            background: #262a2f;
        }
        .container{
            width: 400px;
            padding: 25px 35px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            border-radius: 10px;

        }
        .container p{
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 8px;
        }
        .container input{
            width: 100%;
            height: 50px;
            border: 1px solid #494eea;
            outline: 0;
            padding: 10px;
            margin: 10px 0px 20px;
            border-radius: 5px;

        }
        .container button{
            width: 100%;
            height: 50px;
            background: #494eea;
            color: #fff;
            border: 0;
            outline: 0;
            border-radius: 5px;
            box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            margin: 20px 0;
            font-weight: 500;

        }

        #imgBox{
            width: 200px;
            border-radius: 5px;
            max-width: 0;
            overflow: hidden;
            /* transition: max-height 1s ; */
        }
        #imgBox img{
            width: 100%;
            padding: 10px;

        }

        #imgBox.show-img{
            max-width: 300px;
            margin: 10px auto;
            border: 1px solid #d1d1d1;
        }

        .error{
            animation: shake 0.1s linear 10;
        }
        @keyframes shake{
            0%{
                transform: translatex(0)
            }
            25%{
                transform: translatex(-2px)
            }
            50%{
                transform: translatex(0)
            }
            75%{
                transform: translatex(2px)
            }
            100%{
                transform: translatex(0)
            }
        }

    </style>
    <title>QR Generator</title>
</head>
<body>
    <div class="container">
<p>Enter the text for QR</p>
<input type="text" id="qrText" placeholder="Enter something">
<div id="imgBox"  > <img src="" id="qrImage" alt=""></div>
<button onclick="generateQr()" >Generate QR</button>
    </div>
    
</body>

<script>
let imgbox = document.getElementById("imgBox")
let qrimage = document.getElementById("qrImage")
let qrtext = document.getElementById("qrText")
     

     function generateQr(){

        if(qrtext.value.length > 0){
            qrimage.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrtext.value
        imgbox.classList.add("show-img")}
        // }else{
        //     alert("Enter something to generate the QR")
        // }
        else{
            qrtext.classList.add("error")
            setTimeout(()=>{
                qrtext.classList.remove("error")
            },1000)
        }
        qrtext.value = ""
     }
</script>
</html>
